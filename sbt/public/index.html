    <h1>Recommendation Test Website</h1>

    <div id="app">

    <script>

    $(document).ready(function() {
      App.init();
    })
    </script>

    <!- views->   
    <script type="text/html" id='ratingTableApp'>
      <div id="tableControls">
        <input type="submit" value="Add User" id="addUser">
        <input type="submit" value="Delete Last User" id="deleteUser">
        <input type="submit" value="Add Item" id="addItem">
        <input type="submit" value="Delete Last Item" id="deleteItem">
      </div>
      <a href="#" id="calculateSimilarities">Calculate Similar Items/Users</a>
      <img src="/file/ajax-loader.gif" id="loading" style="display: none;">
      <div id="placeholder" style="width:600px;height:300px"></div>
      <div id="results"></div>
      <div id="controls"></div>
    </script>


    <script type="text/html" id='recommendationInput'>
      <select name="recommend">
        <%_.each(users.models, function(user, key, list){%>
          <option value="<%=user.id%>"><%=user.attributes.name%></option>
        <%})%>
      </select>
      <input type ="submit" value="Get Recommendations">
    </script>
    <script type="text/html" id='tableTd'>
      <%=value%>
    </script>
    <script type="text/html" id='rating'>
      <input type ="text" id="ratingInput<%=rating.attributes.id%>" value="<%=rating.attributes.rating%>">
    </script>
    <script type="text/html" id='tableWithHeader'>
      <table cellspacing='0' cellpadding='0' border='1' >
        <thead>
            <tr>
              <%if(emptyCorner == undefined){%>
                <th></th>
              <%}%>
              <% _.each(headers, function(header, key, list){ %>
                <th><%=header%></th>
                <%})%>

            </tr>
        </thead>
        <tbody id=<%=tbodyId%>>
          
    </tbody>
</table>
</script>
